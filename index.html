<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.ibb.co/7Sg9Jb4/THE-GREAT-SEAL-OF-THE-STATE-OF-SUWAN.png"> 
</head><body>
    <header>
        <div class="logo">
            <img src="https://i.ibb.co/7Sg9Jb4/THE-GREAT-SEAL-OF-THE-STATE-OF-SUWAN.png" alt="Logo">
            <h1>Matthayom 6/5 System</h1>
        </div>
    </header>

    <div class="clock" id="clock"></div>

    <div class="file-system">
        <!-- โครงสร้างไฟล์ -->
    </div>

    <div class="watermark">
        <img src="https://i.ibb.co/7Sg9Jb4/THE-GREAT-SEAL-OF-THE-STATE-OF-SUWAN.png" alt="Watermark">
    </div>

    <script>
        // สคริปต์สำหรับโฟลเดอร์
        document.addEventListener('DOMContentLoaded', function() {
            var folders = document.querySelectorAll('.folder');

            folders.forEach(function(folder) {
                folder.addEventListener('click', function() {
                    this.classList.toggle('open');
                });
            });
        });

        // สคริปต์สำหรับนาฬิกา
        function updateClock() {
            var now = new Date();
            var options = {
                timeZone: 'Asia/Bangkok',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
            };
            var timeString = now.toLocaleTimeString('en-GB', options);
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000); // อัปเดตนาฬิกาทุก ๆ วินาที
        updateClock(); // เรียกใช้ครั้งแรกเพื่อแสดงเวลาทันทีที่โหลดหน้า
    </script>
</body>
</html>
